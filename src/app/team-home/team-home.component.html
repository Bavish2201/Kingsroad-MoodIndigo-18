<h1 class="teamName">
  {{team.teamname}}
</h1>
<h3 id="Resources">Resources</h3>
<table id="team">
  <tr>
    <th id="leftTop">Section</th>
    <th id="rightTop">Points</th>
  </tr>
  <tr>
    <td>Gold</td>
    <td>{{team.gold}}</td>
  </tr>
  <tr>
    <td>Agriculture</td>
    <td>{{team.agriculture}}</td>
  </tr>
  <tr>
    <td>Infantry</td>
    <td>{{team.infantry}}</td>
  </tr>
  <tr>
    <td>Cavalry</td>
    <td>{{team.cavalry}}</td>
  </tr>
  <tr>
    <td>Siege</td>
    <td>{{team.siege}}</td>
  </tr>
  <tr>
    <td>Technology</td>
    <td>{{team.technology}}</td>
  </tr>
  <tr>
    <td>Finance</td>
    <td>{{team.finance}}</td>
  </tr>
  <tr>
    <td>Industry</td>
    <td>{{team.industry}}</td>
  </tr>
  <tr>
    <td id="leftBottom">Transport</td>
    <td id="rightBottom">{{team.transport}}</td>
  </tr>
</table>
