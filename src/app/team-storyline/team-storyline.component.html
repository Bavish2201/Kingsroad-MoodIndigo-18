<mat-card class=".mat-elevation-z0">
  {{question}}
  <br>
  <p>Interest Rates:</p>
  <ul>
    <li>Food: {{food}}</li>
    <li>Military: {{military}}</li>
    <li>Research: {{research}}</li>
    <li>Gold: {{other}}</li>
  </ul>
  <mat-card-actions>
    <button mat-stroked-button color="primary" (click)="refreshStoryline()">Refresh</button>
  </mat-card-actions>
</mat-card>
