<mat-card class="invest-board .mat-elevation-z0" *ngIf="!invested">
  <mat-card-title>
    Invest
  </mat-card-title>
  <mat-card-content>
    <p class="points">Available Gold: {{gold}}</p>

    <mat-form-field appearance="outline">
      <mat-label>Food</mat-label>
      <input matInput type="number" min="0" [(ngModel)]="food_invest"/>
    </mat-form-field>

    <br>

    <mat-form-field appearance="outline">
      <mat-label>Milirary</mat-label>
      <input matInput type="number" min="0" [(ngModel)]="military_invest"/>
    </mat-form-field>

    <br>

    <mat-form-field>
      <mat-label>Research</mat-label>
      <mat-select [(value)]="research">
        <mat-option value="none">None</mat-option>
        <mat-option value="food">Food</mat-option>
        <mat-option value="milirary">Military</mat-option>
      </mat-select>
    </mat-form-field>

    <br>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="invest()">Invest</button>
    </mat-card-actions>

  </mat-card-content>
</mat-card>

<mat-card class="mat-elevation-z0" *ngIf="invested">
  {{display_message}} <br><br>
  <button mat-stroked-button color="primary" (click)="refreshTeamDetails()">Refresh</button>
</mat-card>
