<mat-toolbar color="primary">
  <span>Kingsroad</span>

  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>

  <span class="small-screen">
    <button mat-button [matMenuTriggerFor]="menu">Menu</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
  </span>
  <span class="wide-screen">
    <button mat-button (click)="logout()">Logout</button>
  </span>
</mat-toolbar>

<div class="container">
  <mat-card class="invest-board .mat-elevation-z0">
    <mat-card-title>
      Round: {{round_number}}
    </mat-card-title>
    <mat-card-content>
      <p class="points">Available Points: {{points}}</p>

      <mat-form-field appearance="outline">
        <mat-label>Food</mat-label>
        <input matInput type="number" min="0" />
      </mat-form-field>

      <br>

      <mat-form-field appearance="outline">
        <mat-label>Milirary</mat-label>
        <input matInput type="number" min="0" />
      </mat-form-field>

      <br>

      <mat-form-field appearance="outline">
        <mat-label>Research</mat-label>
        <input matInput type="number" min="0" />
      </mat-form-field>

      <br>

      <mat-card-actions>
        <button mat-raised-button color="primary">Invest</button>
        <button mat-raised-button >Clear</button>
      </mat-card-actions>

    </mat-card-content>
  </mat-card>
</div>
